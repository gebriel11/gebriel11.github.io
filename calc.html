<body>
  <button id="calc">
    Калькулятор
  </button>
    <script>
        var button = document.getElementById("calc");
        button.onclick = function () {
        var a = prompt ("Значение 1", 0);
        var b = prompt ("Значение 2", 0);
        var c = prompt ("Значение 3", 0);
        alert("Результат" + (window.parseInt(a) + window.parseInt(b) + window.parseInt(c)))};
    </script>
